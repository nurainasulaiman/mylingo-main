<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyLingo Security Check</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/captcha.css') }}">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    <header>Welcome to MyLingo!</header>
    
    <br>
    <h4>CAPTCHA Security Check</h4>
    <div class="captcha-area">
      <div class="captcha-img">
        <!-- <img src="captcha-bg.png" alt="Captch Background"> -->
        <img src="static/img/captcha-bg.png" alt="Your Image">
        <span class="captcha"></span>
      </div>
      <button class="reload-btn"><i class="fas fa-redo-alt"></i></button>
    </div>
    <form action="#" class="input-area">
      <input type="text" placeholder="Enter captcha" maxlength="6" spellcheck="false" required>
      <button class="check-btn">Check</button>
    </form>
    <div class="status-text"></div>
  </div>
  <!-- <script src="captcha.js"></script> -->
  <script src="{{ url_for('static', filename='scripts/captcha.js') }}"></script>

</body>
</html>
