<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MyLingo</title>
        <!-- <link rel="stylesheet" href="parallax.css"> -->
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/parallax.css') }}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <style>
            html {
                height: 100vh;
                overflow: hidden;
            }
            body {
                width: 100vw;
                height: 100vh;
                margin:0;
                background: #222;
                perspective: 1px;
                transform-style: preserve-3d;
                overflow-x: hidden;
                overflow-y: scroll;
            }
            .section1, .section2 {
                width:100%;
                min-height: 100vh;
                position: relative;
                transform-style: preserve-3d;
            }
            .section1::before {
                content:"";
                width:100%;
                height: 100%;
                position: absolute;
                background: url("{{ url_for('static', filename='img/a.png') }}") top center;
                background-size: cover;
                transform: translateZ(-1px) scale(2.2);
                filter: blur(2px);
            }
            .section1::after {
                content:"";
                width:100%;
                height: 100%;
                position: absolute;
                background: url("{{ url_for('static', filename='img/b.png') }}") top center;
                background-size: cover;
            }
            .section1 .text {
                top:10%;
                transform: translateZ(-0.5px) scale(1.5,1.6) translate(-33%,10%);
            }
            /* .section2 {
                background: rgb(68,35,19);
            } */
            .text {
                top:30%;
                left:50%;
                position: absolute;
                font-family: 'Franklin Gothic Heavy';
                font-size: 15vw;
                color:white;
                text-shadow: 2px 2px 5px rgba(0,0,0,0.3),
                5px 5px 70px rgba(255,255,255,0.5);
                transform: scale(1,1.1) translate(-50%, 10%);
            }
        </style>
    </head>

    <body>
        <div class="section1">
            <div class="text">MyLingo</div>
        </div>
        <div class="section2">
            <div class="container">
                <nav>
                    <div class="logo">
                      <a href="#">My<span>Lingo</span></a>
                    </div>
                    <ul>
                      <li><a href="choosepath.html">Home</a></li>
                      <li><a href="#">About</a></li>
                      <li><a href="memory.html">Let's Play</a></li>
                      <!-- <li><a href="signlogin.html">Lessons</a></li> -->
                    </ul>
                    <div class="buttons">
                      <a href="signlogin.html" class="login">Log in</a>
                      <a href="signlogin.html" class="btn">Register</a>
                    </div>
                </nav>
                <div class="content">
                  <h2>Welcome to,<br>MyLingo</h2>
                  <p>Start learning Sign Language now and help to build bridges.<br>The creation of the website is solely for the completion of final year project :D</p>
                </div>
                <div class="link">
                    <a href="choosepath.html" class="hire">Let's get started!</a>
                </div>            
        </div>
    </body>
</html>
